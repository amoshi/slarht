config: file
listen: 0.0.0.0
port: 8000

repository:
  - name: yumrepo
    uri: /slarht/yumrepo
    type: yum
    filesystem: /var/www/repo/yum
    max_size: 8g
    max_version_artifacts: 5
    old_version_repo: yumrepo_old
    shell_after:
      script:
        - echo "after shell"
  - name: genrepo
    uri: /slarht/genrepo
    type: generic
    filesystem: /var/www/repo/generic
    max_size: 8g
    max_version_artifacts: 5
    old_version_repo: genrepo_old
    shell_before:
      script:
        - echo "before shell"
  - name: aptrepo
    uri: /slarht/aptrepo
    type: apt
    filesystem: /var/www/repo/apt
    max_version_artifacts: 5
    max_size: 8g
    old_version_repo: aptrepo_old
    shell_between:
      script:
        - echo "between shell"
